<div class="container-fluid">

    <h1>Fale Conosco</h1>
    <hr class="col-6 col-sm-3 pb-5">
    <br />

    <div class="row">

        <div class="needs-validation col-10 col-sm-6 mb-5 shadow" novalidate>
            <div class="form-row">
                <div class="col-sm-12 mb-4 ">
                    <label for="validationCustom01">
                        Nome
                    </label>
                    <input type="text" class="form-control" id="validationCustom01" value=""
                        pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" required placeholder=" Digite seu nome" />
                    <div class="valid-feedback"></div>
                </div>
                <div class="col-sm-12 mb-4">
                    <label for="validationCustom02">
                        Telefone
                    </label>

                    <input type="tel" maxlength="12" class="form-control" id="validationCustom02" value=""
                        pattern="([0-9]{10,})" required placeholder=" ☎ (DDD) 0000-0000" />

                    <div class="valid-feedback"></div>
                </div>
                <div class="col-sm-12 mb-4">
                    <label for="validationCustomUsername">
                        E-mail
                    </label>

                    <input type="email" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required placeholder=" ✉ Digite seu e-mail" />
                    <div class="invalid-feedback"></div>
                </div>

                <div class="col-sm-12 mb-4">
                    <label for="validationCustom03">
                        Deixe sua mensagem
                    </label>
                    <input type="text" class="form-control" id="validationCustom03" required id=""
                        style="height: 9em;" />

                    <div class="invalid-feedback"></div>
                </div>
                <button class="btn btn-outline-secondary  my-2 py-1 w-100" type="submit">Enviar</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="rodape col-sm-10 col-10 d-flex ">
            <p><b>Telefone:</b> (11) 2888-5500</p>
            <p><b>Email: </b> cresci@e-commerce.com</p>
            <p><b>Endereço:</b> Rua: Tito, 54 
                  Vila Romana, São Paulo
            </p>            
        </div>
    </div>

</div>
